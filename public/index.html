<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.sound.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
</head>

<body>
    <script src="sketch.js"></script>
    <script src="blob.js"></script>

    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Type Your User Name</h4>
                </div>
                <div class="modal-body">
                    <p id="defaultUserName">If you don't put one, one will be randomly generated for you.</p>
                    <input id="userName" type="text" />
                    <p>Controls: WASD for movement. M1 - Shoot. R - Reload. C - Switch Power Settings</p>
                    <p>Choose a class: (<a href="instructions.html" target="_blank">[Invalid]</a>)</p>
                    <input type="radio" id="assualt" name="class" value="assualt" checked>
                    <label for="assualt">Marine</label><br>
                    <input type="radio" id="alien" name="class" value="alien" checked>
                    <label for="alien">Alien</label><br>
                </div>
                <div class="modal-footer">
                    <button id="theButton" type="button" class="btn btn-default" data-dismiss="modal">Play</button>
                </div>
            </div>
        </div>
    </div>




</body>

</html>
